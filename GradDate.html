<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        <div>Graduation Date Estimator</div>
    </title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <img class="logo" src="SLU-Logo.png" alt="SLU Logo" width="200">
    <h2 class="page-title">Final Term Estimator</h2>
    <div class="app-container">
        <form id="graduationEstimatorForm">
            <label class="var-title" for="currentTerm">Current Term:</label>
            <select id="currentTerm" name="currentTerm">
                <option value="Spring 1">Spring 1</option>
                <option value="Spring 2">Spring 2</option>
                <option value="Summer 1">Summer 1</option>
                <option value="Summer 2">Summer 2</option>
                <option value="Fall 1">Fall 1</option>
                <option value="Fall 2">Fall 2</option>
            </select>
            <br>

            <label class="var-title" for="currentYear">Current Year:</label>
            <input type="number" id="currentYear" name="currentYear" required>
            <br>

            <label class="var-title" for="creditsRemaining">Credits Remaining:</label>
            <input type="number" id="creditsRemaining" name="creditsRemaining" required>
            <br>

            <div class="radio-group-container">
                <div class="radio-group">
                    <div class="radio-label">Attending Summer Terms:</div>
                    <div class="radio-options">
                        <label><input type="radio" id="summerYes" name="summerTerm" value="yes" checked>Yes</label>
                        <label><input type="radio" id="summerNo" name="summerTerm" value="no">No</label>
                    </div>
                </div>
                <div class="radio-group">
                    <div class="radio-label">Status:</div>
                    <div class="radio-options">
                        <label><input type="radio" id="partTime" name="status" value="partTime">Part-Time</label>
                        <label><input type="radio" id="fullTime" name="status" value="fullTime" checked>Full-Time</label>
                    </div>
                </div>
            </div>
            
            <br>
            <div id="result"></div>
            <br>

            <button type="button" onclick="estimateGraduationDate()">Estimate Final Term</button>
        </form>
    </div>
    <footer>
        A project by Luis E. Barba-Martin
        <br>
        Last Updated: 04/05/2025
    </footer>
    <script src="script.js"></script>
</body>
</html>
